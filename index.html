<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolKit - By The Glez</title>
    <!-- Tailwind CSS (via CDN for simplicity, works in CEP) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glez: {
                dark: '#18181b', // Chumbo
                card: '#27272a', // Zinc 800
                lime: '#ccff00', // Verde Lim√£o
                limeHover: '#b3e600'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Mock CSInterface for browser development -->
    <script>
      if (typeof CSInterface === 'undefined') {
        window.CSInterface = function() {};
        window.CSInterface.prototype.evalScript = function(script) {
          console.log("Adobe AE Call:", script);
        };
        window.CSInterface.prototype.openURLInDefaultBrowser = function(url) {
            window.open(url, '_blank');
        };
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
  <body class="bg-glez-dark text-white overflow-hidden">
    <div id="root"></div>
    <!-- Load the compiled React App -->
    <script src="./dist/bundle.js"></script>
  </body>
</html>
